name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install cppcheck
      run: sudo apt install cppcheck
    - name: cpp Check
      run: make 3_Implementation/ staticcheck
